   <!--
      - CATEGORY
    -->
   <style>
     .category-img-box.has-image {
        background-size: cover;
        background-position: center;
        background-image: url('{{ clasification.image.url }}');
    }

    .category-img-box.no-image {
        background-color: #f0f0f0;
    }
   </style>




    <div class="category">

        <div class="container">

          <div class="category-item-container has-scrollbar">


{% for clasification in classifications %}
{% if clasification.productos_padre.count > 0  %}
            <div class="category-item">

              <div class="category-img-box {% if clasification.image %} has-image {% else %} no-image {% endif %}" style="width: 100%; height: 100%;">
                <a href="{% url 'products:list' %}?classification_id_padre={{ clasification.id }}" style="display: block; width: 100%; height: 100%;"></a>
            </div>
            
            
            
       
              <div class="category-content-box">

                <div class="category-content-flex">
                  <h3 class="category-item-title" >{{ clasification.nombre }}</h3>

                    {% with product_count=clasification.productos_padre.count %}
                  <p class="category-item-amount">{{ product_count }}</p>
                        {% endwith %}
                </div>

              
              </div>

            </div>
    {% endif %}
              {% endfor %}





          </div>

        </div>

      </div>
