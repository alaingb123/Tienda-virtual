




<div class="items-center bg-gray-50 rounded-lg shadow sm:flex dark:bg-gray-800 dark:border-gray-700">
  {% if object.image %}
  <a href="{{ object.get_absolute_url }}">
    <img class="w-full md:w-64 rounded-lg sm:rounded-none sm:rounded-l-lg" src="{{ object.image.url }}" alt="{{ object.name }}">
  </a>
  {% endif %}
  <div class="p-5">
    <h3 class="text-xl font-bold tracking-tight text-gray-900 dark:text-white">
      <a href="{{ object.get_absolute_url }}">{{ object.name }}</a>
    </h3>
    <span class="text-3xl font-bold text-gray-900 dark:text-white">${{ object.price }}</span>
    <span class="text-gray-500 dark:text-gray-400">{{ object.handle }}</span>
{#    <p class="mt-3 mb-4 font-light text-gray-500 dark:text-gray-400">{{ object.description }}</p>#}
    <p class="mt-3 mb-4 font-light text-gray-500 dark:text-gray-400">Disponibles: {{ object.supply }}</p>
  {% if object.user != request.user %}
      {% if object.supply != 0 %}
    <form action="{% url 'carro:agregar' object.id %}" method="POST">
      {% csrf_token %}
      <input type="hidden" name="product_id" value="{{ object.id }}">

      <div class="flex items-center mb-4">
        <label for="quantity" class="mr-2 text-gray-700 dark:text-gray-400">Cantidad:</label>
        <input type="number" id="quantity" name="quantity" min="1" max="{{ object.supply }}" value="1" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required>
      </div>
      <button type="submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
        Agregar al carrito
      </button>

    </form>
{#          <button class="add-to-cart" onclick="addToCart( {{ object.id }}, document.getElementById('quantity').value )">Agregar al carrito</button> #}
       {% endif %}
  {% endif %}
  </div>
</div>
