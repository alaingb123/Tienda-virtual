{% extends 'base.html' %}

{% block content %}
<div class="flex flex-col items-center justify-center px-6 mx-auto md:h-screen lg:py-0">
  <div class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700">
    <h1 class="text-2xl font-bold mb-6 text-gray-800">Crear Cuenta</h1>
    <form method="post" action="{% url 'usuario:create' %}" class="space-y-4 md:space-y-6">
      {% csrf_token %}
      {% for field in form %}
      <div>
        <label for="{{ field.id_for_label }}" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
          {{ field.label }}
        </label>
        <div class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
          {{ field }}
        </div>
        {% if field.errors %}
        <p class="text-red-500 text-xs italic">{{ field.errors.0 }}</p>
        {% endif %}
      </div>
      {% endfor %}
      <div class="flex items-center justify-between">
        <button type="submit" class="w-full text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
          Crear Cuenta
        </button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
