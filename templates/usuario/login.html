{% extends 'base.html' %}

{% block content %}
<div style="display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; background-color: white;">
  <div style="background-color: white; box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2); border-radius: 8px; padding: 40px; margin-bottom: 24px; width: 100%; max-width: 400px; text-align: center;">
    
    <h1 style="font-size: 28px; font-weight: bold; color: {{ PRIMARY_COLOR }}; margin-bottom: 24px;">Iniciar sesión</h1>

    <form style="display: flex; flex-direction: column; gap: 16px;" action="{% url 'usuario:login' %}" method="post">
      {% csrf_token %}
      {% for field in formulario %}
      <div style="position: relative;">
        <label for="{{ field.id_for_label }}" style="display: block; margin-bottom: 4px; font-size: 14px; color: #333;">{{ field.label }}</label>
        <input type="{{ field.field.widget.input_type }}" name="{{ field.name }}" id="{{ field.id_for_label }}" style="padding: 10px; border: 1px solid #ccc; border-radius: 4px; width: 100%;" {% if field.field.widget.is_hidden %}hidden{% endif %} />
      </div>
      {% endfor %}

      <button type="submit" style="background-color: {{ SECONDARY_COLOR }}; color: white; font-weight: bold; padding: 12px; border: none; border-radius: 4px; cursor: pointer; transition: background-color 0.3s;">
        Iniciar sesión
      </button>

      {% if messages %}
      <div style="margin-top: 16px;">
        {% for message in messages %}
        <div style="background-color: #f8d7da; border: 1px solid #f5c6cb; color: #721c24; padding: 8px 16px; border-radius: 4px; margin-bottom: 8px;">
          <strong style="font-weight: bold;">¡Atención!</strong>
          <span style="display: block;">{{ message }}</span>
        </div>
        {% endfor %}
      </div>
      {% endif %}

      <p style="color: #555; margin-top: 16px;">
        ¿No tienes una cuenta? <a href="{% url 'usuario:create' %}" style="color: {{ PRIMARY_COLOR }}; text-decoration: none; font-weight: bold;">Regístrate</a>
      </p>
      <p style="color: #555; margin-top: 8px;">
        <a href="{% url 'password_reset' %}" style="color: {{ PRIMARY_COLOR }}; text-decoration: none; font-weight: bold;">¿Olvidaste tu contraseña?</a>
      </p>
    </form>
  </div>
</div>
{% endblock %}
