<section class="bg-white dark:bg-gray-900">
  <div class="py-8 px-4 mx-auto max-w-screen-xl lg:py-16 lg:px-6">
    <div class="mx-auto max-w-screen-sm text-center mb-8 lg:mb-16">
      <h2 class="mb-4 text-4xl tracking-tight font-extrabold text-gray-900 dark:text-white">Carrito de compras</h2>
      <p class="font-light text-gray-500 lg:mb-16 sm:text-xl dark:text-gray-400">Revisa los productos que has agregado a tu carrito.</p>
    </div>

    <div class="flex flex-col lg:flex-row gap-8 mb-6 lg:mb-16">
      <div class="w-full lg:w-3/4">
        {% include 'purchases/cart-table.html' %}
      </div>
        {% if importe_total_carro %}
      <div class="w-full lg:w-1/4 flex flex-col justify-end">
        <div class="bg-gray-200 dark:bg-gray-800 p-4 rounded-lg">
          <div class="flex justify-between font-bold text-gray-900 dark:text-white mb-2">
            Total: <span>${{ importe_total_carro }}</span>
          </div>

<a href="{% url 'carro:limpiar' %}" class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
  Limpiar Carrito
</a>
{#            Stripe#}
            <form method="POST" action="{% url 'pedidos_stripe:buy_cart' %}">
                {% csrf_token %}

<button type="submit" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
  Comprar Stripe
</button>
                </form>
{#            Zelle#}
             <form method="POST" action="{% url  'purchases:create_solicitud_zelle' %}">
                  {% csrf_token %}
                      <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
  Comprar Zelle
</button>
             </form>
        </div>
      </div>
        {% endif %}
    </div>
  </div>
</section>
