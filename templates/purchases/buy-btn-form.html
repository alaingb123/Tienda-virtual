{% if product %}
<form method="POST" action="{% url 'pedidos_stripe:start' %}"> {% csrf_token %}
    <input type="hidden" value="{{ product.handle }}" name="handle" />
    <div class="flex items-baseline text-gray-900 dark:text-white">
        <span class="text-3xl font-semibold">$</span>
        <span class="text-5xl font-extrabold tracking-tight">{{ product.display_price }}</span>
    </div>
    {% if request.user != product.user %}
    <div class="flex items-center mb-4">
        <label for="quantity" class="mr-2 text-gray-700 dark:text-gray-400">Cantidad:</label>
        <input type="number" id="quantity" name="quantity" min="1" max="{{ product.supply }}" value="1" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required>
        <span class="ml-2 text-gray-700 dark:text-gray-400">Disponible: {{ product.supply }}</span>
    </div>
    {% endif %}
    {% if request.user != product.user %}
    <button type="submit" class="focus:outline-none text-white bg-purple-700 hover:bg-purple-800 focus:ring-4 focus:ring-purple-300 font-medium rounded-lg text-sm px-5 py-2.5 mb-2 dark:bg-purple-600 dark:hover:bg-purple-700 dark:focus:ring-purple-900">Buy Now</button>
    {% endif %}
</form>
{% endif %}
